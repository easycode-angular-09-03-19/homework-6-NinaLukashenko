<div class="container mt-5">
  <div class="row">
    <ng-container *ngFor="let item of posts">
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="card mb-2" style="height:325px">
          <div class="card-body">
            <h6 class="card-title">Post id: {{ item.id }}</h6>
            <h3 class="card-text">{{ item.title }}</h3>
            <p class="card-text">{{ item.body }}</p>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
